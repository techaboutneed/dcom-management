<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="topic_container">
      <h2 class="topic_title">Syllabus</h2>
      <table class="topic_table">
        <thead class="topic_head">
          <tr>
            <th>Subject</th>
            <th>Links</th>
          </tr>
        </thead>
        <tbody id="syllabusBody" class="topic_body"></tbody>
      </table>
    </section>
    <section class="topic_container">
      <h2 class="topic_title">Notes</h2>
      <table class="topic_table">
        <thead class="topic_head">
          <tr>
            <th>Subject</th>
            <th>Ref</th>
            <th>Links</th>
          </tr>
        </thead>
        <tbody id="noteBody" class="topic_body"></tbody>
      </table>
    </section>
    <section class="topic_container">
      <h2 class="topic_title">Paper</h2>
      <table class="topic_table">
        <thead class="topic_head">
          <tr>
            <th>Subject</th>
            <th>Links (Year)</th>
          </tr>
        </thead>
        <tbody id="paperBody" class="topic_body"></tbody>
      </table>
    </section>
  </body>
</html>
