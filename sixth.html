<link rel="stylesheet" href="style.css" />
<script src="./main.js" defer></script>
<div class="materials">
  <div class="title">
    <h2>Syllabus</h2>
  </div>
  <div class="material">
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Links</th>
        </tr>
      </thead>
      <tbody id="syllabusBody"></tbody>
    </table>
  </div>
</div>
<div class="materials">
  <div class="title">
    <h2>Notes</h2>
  </div>
  <div class="material">
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Ref</th>
          <th>Links</th>
        </tr>
      </thead>
      <tbody id="noteBody"></tbody>
    </table>
  </div>
</div>
<div class="materials">
  <div class="title">
    <h2>Paper</h2>
  </div>
  <div class="material">
    <table>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Links (Year)</th>
        </tr>
      </thead>
      <tbody id="paperBody"></tbody>
    </table>
  </div>
</div>
