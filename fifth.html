<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>
    <div class="materials">
      <div class="title">
        <h2>Syllabus</h2>
      </div>
      <div class="material">
        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Links</th>
            </tr>
          </thead>
          <tbody id="syllabusBody"></tbody>
        </table>
      </div>
    </div>
    <div class="materials">
      <div class="title">
        <h2>Notes</h2>
      </div>
      <div class="material">
        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Ref</th>
              <th>Links</th>
            </tr>
          </thead>
          <tbody id="noteBody"></tbody>
        </table>
      </div>
    </div>
    <div class="materials">
      <div class="title">
        <h2>Paper</h2>
      </div>
      <div class="material">
        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Links (Year)</th>
            </tr>
          </thead>
          <tbody id="paperBody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
